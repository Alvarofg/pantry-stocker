<div ng-include="'views/partials/nav.html'" class="pantryview"></div>
<!-- Navigation Above -->

    <div layout="column" ng-repeat="pantry in pvc.userPantryList.allpantries | orderBy:'label' track by $index"> <!-- Pantry repeat -->
        <md-button class="md-raised" id="pantryButton" ng-click="pvc.getPantryItems(pantry)">{{pantry.label}}</md-button>
        <div layout="row" ng-repeat="eachItem in pvc.userPantryItems.allitems | orderBy:'item_name' track by $index" ng-if="pantry.pantry_id == eachItem.pantry_location">
            <div layout="row" layout-align="center center">
                
                <md-button id="iconButtons" ng-click="pvc.deleteItemFromPantry(eachItem)" class="md-icon-button md-primary" aria-label="Settings">
                    <md-icon md-svg-icon="../images/delete.svg"></md-icon>
                </md-button>
                <md-button  id="iconButtons" ng-click="pvc.editItemIndividual(eachItem)" class="md-icon-button md-primary" aria-label="Settings">
                    <md-icon md-svg-icon="../images/edit.svg"></md-icon>
                </md-button>
                <div class="itemNameinPantry">
                    <p>{{eachItem.item_name}}</p>
                </div>
                <md-button id="iconButtons" ng-click="pvc.removeOneItem(eachItem)" class="md-icon-button md-primary" aria-label="Settings">
                    <md-icon md-svg-icon="../images/remove_circle.svg"></md-icon>
                </md-button>
                <div layout="row" layout-align="center center" id="quantityTotal" ><p >{{eachItem.quantity}}</p></div>
                <md-button id="iconButtons" ng-click="pvc.addOneItem(eachItem)" class="md-icon-button md-primary" aria-label="Settings">
                    <md-icon md-svg-icon="../images/add_circle.svg"></md-icon>
                </md-button>
                
            </div>
        </div><!-- end layout row -->
    </div>
