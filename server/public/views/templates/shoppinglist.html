<div ng-include="'views/partials/nav.html'"></div>
<!-- Navigation Above -->

<div layout="column" ng-repeat="store in slc.userStoreList.allstores | orderBy: 'label' track by $index">
    <md-button class="md-raised" ng-click="slc.getShoppingLists(store)">{{store.label}}</md-button>
    <div ng-repeat="item in slc.shoppingLists.lists | orderBy:'item_name' track by $index" ng-if="store.store_id == item.store_id">
        <div layout="row">
            
            <md-checkbox aria-label="Checkbox"></md-checkbox>
            <p>{{item.item_name}}</p>
            <md-input-container>
                <label for="desiredQty">Desired</label>
                <input id="desiredQty"  type="number">
            </md-input-container>
            <md-input-container>
                <label for="purchasedQty">Purchased</label>
                <input id="purchasedQty"  type="number">
            </md-input-container>
            <md-button ng-click="slc.deleteItemFromList(item)" class="md-icon-button md-primary" aria-label="Settings">
                <md-icon md-svg-icon="../images/delete.svg"></md-icon>
            </md-button>
        </div>
    </div>
</div>
